<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* ============================================
       CSS Custom Properties (Design Tokens)
       ============================================ */
    :root {
      /* Color Palette */
      --color-bg-primary: #0f0f1a;
      --color-bg-secondary: #1a1a2e;
      --color-bg-card: #16213e;
      --color-bg-cell: #1a1a2e;
      --color-bg-cell-hover: #232345;

      --color-accent-x: #e94560;
      --color-accent-x-glow: rgba(233, 69, 96, 0.4);
      --color-accent-o: #00d4ff;
      --color-accent-o-glow: rgba(0, 212, 255, 0.4);

      --color-text-primary: #e8e8e8;
      --color-text-secondary: #8892b0;
      --color-text-muted: #5a6380;

      --color-border: #2a2a4a;
      --color-win-bg: rgba(76, 217, 100, 0.15);
      --color-win-border: #4cd964;
      --color-draw-bg: rgba(255, 204, 0, 0.15);
      --color-draw-text: #ffcc00;

      /* Typography */
      --font-primary: 'Segoe UI', system-ui, -apple-system, sans-serif;
      --font-mono: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;

      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.25rem;
      --font-size-xl: 1.5rem;
      --font-size-2xl: 2rem;
      --font-size-3xl: 2.5rem;
      --font-size-cell: clamp(2rem, 8vw, 4rem);

      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;

      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-full: 50%;

      /* Shadows */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-glow-x: 0 0 20px var(--color-accent-x-glow);
      --shadow-glow-o: 0 0 20px var(--color-accent-o-glow);

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-base: 250ms ease;
      --transition-slow: 400ms ease;
      --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ============================================
       Reset & Base Styles
       ============================================ */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-primary);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      overflow-x: hidden;
    }

    /* Subtle animated background gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(233, 69, 96, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 100%, rgba(100, 100, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: bgShift 12s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    /* ============================================
       Game Container
       ============================================ */
    .game-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 680px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xl);
    }

    /* ============================================
       Main Area (Scoreboard + Board side-by-side)
       ============================================ */
    .game-main {
      display: flex;
      align-items: flex-start;
      gap: var(--space-xl);
      width: 100%;
      justify-content: center;
    }

    /* ============================================
       Header / Title
       ============================================ */
    .game-header {
      text-align: center;
      width: 100%;
    }

    .game-title {
      font-size: var(--font-size-3xl);
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--color-accent-x), #ff8a80, var(--color-accent-o));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .game-subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-top: var(--space-xs);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* ============================================
       Scoreboard
       ============================================ */
    .scoreboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-lg);
      width: 180px;
      min-width: 180px;
      padding: var(--space-lg);
      background: var(--color-bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-md);
      align-self: stretch;
      justify-content: center;
    }

    .score-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      transition: background var(--transition-base), box-shadow var(--transition-base);
    }

    .score-player.active {
      background: rgba(255, 255, 255, 0.05);
    }

    .score-player.active.player-x {
      box-shadow: inset -2px 0 0 var(--color-accent-x);
    }

    .score-player.active.player-o {
      box-shadow: inset -2px 0 0 var(--color-accent-o);
    }

    .score-player-symbol {
      font-size: var(--font-size-2xl);
      font-weight: 800;
      line-height: 1;
    }

    .player-x .score-player-symbol {
      color: var(--color-accent-x);
    }

    .player-o .score-player-symbol {
      color: var(--color-accent-o);
    }

    .score-player-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .score-player-value {
      font-size: var(--font-size-xl);
      font-weight: 700;
      font-family: var(--font-mono);
      color: var(--color-text-primary);
    }

    .score-divider {
      width: 80%;
      height: 1px;
      background: var(--color-border);
    }

    .score-draws {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xs);
    }

    .score-draws-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .score-draws-value {
      font-size: var(--font-size-lg);
      font-weight: 600;
      font-family: var(--font-mono);
      color: var(--color-draw-text);
    }

    /* ============================================
       Status / Turn Indicator
       ============================================ */
    .game-status {
      text-align: center;
      min-height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-text {
      font-size: var(--font-size-lg);
      font-weight: 600;
      transition: color var(--transition-base);
      animation: fadeIn 300ms ease;
    }

    .status-text.turn-x {
      color: var(--color-accent-x);
    }

    .status-text.turn-o {
      color: var(--color-accent-o);
    }

    .status-text.win {
      color: var(--color-win-border);
      animation: pulseText 1s ease infinite;
    }

    .status-text.draw {
      color: var(--color-draw-text);
    }

    @keyframes pulseText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ============================================
       Game Board
       ============================================ */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 6px;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 400px;
      padding: 6px;
      background: var(--color-bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-lg);
    }

    /* ============================================
       Individual Cell
       ============================================ */
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-cell);
      border-radius: var(--radius-md);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition:
        background var(--transition-fast),
        transform var(--transition-fast),
        box-shadow var(--transition-base);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .cell:hover:not(.cell--filled):not(.cell--disabled) {
      background: var(--color-bg-cell-hover);
      transform: scale(1.03);
    }

    .cell:active:not(.cell--filled):not(.cell--disabled) {
      transform: scale(0.97);
    }

    /* Hover ghost preview */
    .cell:hover:not(.cell--filled):not(.cell--disabled)::after {
      content: attr(data-hover);
      font-size: var(--font-size-cell);
      font-weight: 800;
      opacity: 0.15;
      position: absolute;
      transition: opacity var(--transition-fast);
    }

    .cell--filled {
      cursor: default;
    }

    .cell--disabled {
      cursor: default;
      opacity: 0.6;
    }

    /* Cell marks */
    .cell-mark {
      font-size: var(--font-size-cell);
      font-weight: 800;
      line-height: 1;
      animation: popIn 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .cell-mark.mark-x {
      color: var(--color-accent-x);
      text-shadow: 0 0 12px var(--color-accent-x-glow);
    }

    .cell-mark.mark-o {
      color: var(--color-accent-o);
      text-shadow: 0 0 12px var(--color-accent-o-glow);
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-15deg);
      }
      60% {
        opacity: 1;
        transform: scale(1.1) rotate(2deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    /* Winning cells */
    .cell--win {
      background: var(--color-win-bg);
      animation: winCellPulse 1.2s ease infinite;
    }

    .cell--win .cell-mark {
      animation: winMark 600ms ease forwards;
    }

    @keyframes winCellPulse {
      0%, 100% {
        box-shadow: inset 0 0 0 2px rgba(76, 217, 100, 0.3);
      }
      50% {
        box-shadow: inset 0 0 0 2px rgba(76, 217, 100, 0.6);
      }
    }

    @keyframes winMark {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1.05); }
    }

    /* Draw state cells */
    .cell--draw {
      opacity: 0.5;
      transition: opacity var(--transition-slow);
    }

    /* Win line overlay */
    .win-line {
      position: absolute;
      background: var(--color-win-border);
      border-radius: 4px;
      z-index: 10;
      opacity: 0;
      animation: drawLine 500ms ease forwards;
      box-shadow: 0 0 16px rgba(76, 217, 100, 0.6);
    }

    @keyframes drawLine {
      from {
        opacity: 0;
        transform: scaleX(0);
      }
      to {
        opacity: 1;
        transform: scaleX(1);
      }
    }

    /* ============================================
       Board Wrapper (for win line positioning)
       ============================================ */
    .board-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    /* ============================================
       Controls
       ============================================ */
    .game-controls {
      display: flex;
      gap: var(--space-md);
      width: 100%;
      max-width: 400px;
    }

    .btn {
      flex: 1;
      padding: var(--space-md) var(--space-lg);
      font-family: var(--font-primary);
      font-size: var(--font-size-base);
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition:
        background var(--transition-fast),
        transform var(--transition-fast),
        box-shadow var(--transition-base);
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-accent-x), #d63d56);
      color: white;
      box-shadow: 0 4px 12px var(--color-accent-x-glow);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 20px var(--color-accent-x-glow);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--color-bg-card);
      color: var(--color-text-secondary);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background: var(--color-bg-cell-hover);
      color: var(--color-text-primary);
      transform: translateY(-1px);
    }

    /* ============================================
       Mode Selection Overlay
       ============================================ */
    .mode-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 15, 26, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-slow), visibility var(--transition-slow);
    }

    .mode-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .mode-content {
      text-align: center;
      padding: var(--space-2xl);
      background: var(--color-bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-lg);
      transform: scale(0.9) translateY(20px);
      transition: transform var(--transition-slow);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
    }

    .mode-overlay.visible .mode-content {
      transform: scale(1) translateY(0);
    }

    .mode-title {
      font-size: var(--font-size-2xl);
      font-weight: 800;
      background: linear-gradient(135deg, var(--color-accent-x), var(--color-accent-o));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mode-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .mode-section-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .mode-options {
      display: flex;
      gap: var(--space-sm);
      justify-content: center;
    }

    .mode-option {
      flex: 1;
      padding: var(--space-sm) var(--space-md);
      font-family: var(--font-primary);
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-text-secondary);
      background: var(--color-bg-cell);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        color var(--transition-fast),
        transform var(--transition-fast);
    }

    .mode-option:hover {
      background: var(--color-bg-cell-hover);
      color: var(--color-text-primary);
      transform: translateY(-1px);
    }

    .mode-option.selected {
      border-color: var(--color-accent-o);
      color: var(--color-accent-o);
      background: rgba(0, 212, 255, 0.1);
    }

    .mode-option:active {
      transform: scale(0.97);
    }

    .mode-option:focus-visible {
      outline: 2px solid var(--color-accent-o);
      outline-offset: 2px;
    }

    .mode-ai-settings {
      display: flex;
      flex-direction: column;
      gap: var(--space-lg);
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height var(--transition-slow), opacity var(--transition-base);
    }

    .mode-ai-settings.visible {
      max-height: 300px;
      opacity: 1;
    }

    .mode-start-btn {
      padding: var(--space-md) var(--space-2xl);
      font-family: var(--font-primary);
      font-size: var(--font-size-base);
      font-weight: 700;
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      background: linear-gradient(135deg, var(--color-accent-x), var(--color-accent-o));
      box-shadow: 0 4px 16px rgba(233, 69, 96, 0.3);
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-base);
    }

    .mode-start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(233, 69, 96, 0.4);
    }

    .mode-start-btn:active {
      transform: scale(0.97);
    }

    .mode-start-btn:focus-visible {
      outline: 2px solid var(--color-accent-o);
      outline-offset: 2px;
    }

    /* ============================================
       Game Over Overlay
       ============================================ */
    .game-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 15, 26, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-slow), visibility var(--transition-slow);
    }

    .game-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .overlay-content {
      text-align: center;
      padding: var(--space-2xl);
      background: var(--color-bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-lg);
      transform: scale(0.9) translateY(20px);
      transition: transform var(--transition-slow);
      max-width: 360px;
      width: 90%;
    }

    .game-overlay.visible .overlay-content {
      transform: scale(1) translateY(0);
    }

    .overlay-icon {
      font-size: 4rem;
      margin-bottom: var(--space-md);
      animation: bounceIn 600ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    .overlay-title {
      font-size: var(--font-size-2xl);
      font-weight: 800;
      margin-bottom: var(--space-sm);
    }

    .overlay-title.win-x {
      color: var(--color-accent-x);
    }

    .overlay-title.win-o {
      color: var(--color-accent-o);
    }

    .overlay-title.draw {
      color: var(--color-draw-text);
    }

    .overlay-subtitle {
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      margin-bottom: var(--space-xl);
    }

    .overlay-btn {
      padding: var(--space-md) var(--space-2xl);
      font-family: var(--font-primary);
      font-size: var(--font-size-base);
      font-weight: 700;
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      background: linear-gradient(135deg, var(--color-accent-x), var(--color-accent-o));
      box-shadow: 0 4px 16px rgba(233, 69, 96, 0.3);
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-base);
    }

    .overlay-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(233, 69, 96, 0.4);
    }

    .overlay-btn:active {
      transform: scale(0.97);
    }

    /* ============================================
       Footer
       ============================================ */
    .game-footer {
      margin-top: var(--space-md);
      text-align: center;
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
      letter-spacing: 0.05em;
    }

    /* ============================================
       Confetti Particles (for win celebration)
       ============================================ */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 200;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* ============================================
       Responsive Breakpoints
       ============================================ */

    /* Mobile: stack scoreboard above board */
    @media (max-width: 600px) {
      .game-container {
        max-width: 480px;
      }

      .game-main {
        flex-direction: column;
        align-items: center;
      }

      .scoreboard {
        flex-direction: row;
        width: 100%;
        min-width: unset;
        justify-content: center;
        align-self: auto;
      }

      .score-divider {
        width: 1px;
        height: 60px;
      }

      .score-player.active.player-x {
        box-shadow: inset 0 -2px 0 var(--color-accent-x);
      }

      .score-player.active.player-o {
        box-shadow: inset 0 -2px 0 var(--color-accent-o);
      }
    }

    /* Small phones */
    @media (max-width: 360px) {
      :root {
        --font-size-3xl: 1.75rem;
        --font-size-2xl: 1.5rem;
      }

      .scoreboard {
        padding: var(--space-md);
        gap: var(--space-md);
      }

      .game-controls {
        flex-direction: column;
      }
    }

    /* Tablets and up */
    @media (min-width: 768px) {
      .game-container {
        gap: var(--space-2xl);
      }

      .board {
        gap: 8px;
        padding: 8px;
      }
    }

    /* Short viewports (landscape phones) */
    @media (max-height: 600px) {
      body {
        justify-content: flex-start;
        padding-top: var(--space-md);
      }

      .game-container {
        gap: var(--space-md);
      }

      .board-wrapper {
        max-width: 300px;
      }

      .scoreboard {
        padding: var(--space-sm) var(--space-md);
      }
    }

    /* Prefers reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ============================================
       Accessibility
       ============================================ */
    .cell:focus-visible {
      outline: 2px solid var(--color-accent-o);
      outline-offset: 2px;
    }

    .btn:focus-visible,
    .overlay-btn:focus-visible {
      outline: 2px solid var(--color-accent-o);
      outline-offset: 2px;
    }

    /* Screen reader only */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>

  <div class="game-container" role="main">

    <!-- Header -->
    <header class="game-header">
      <h1 class="game-title">Tic Tac Toe</h1>
      <p class="game-subtitle">Challenge a friend</p>
    </header>

    <!-- Turn / Status Indicator -->
    <div class="game-status" aria-live="polite">
      <span class="status-text turn-x" id="status-text">Player X's turn</span>
    </div>

    <!-- Main Area: Scoreboard (left) + Board (right) -->
    <div class="game-main">

      <!-- Scoreboard -->
      <div class="scoreboard" aria-label="Scoreboard">
        <div class="score-player player-x active" id="score-player-x">
          <span class="score-player-symbol" aria-hidden="true">X</span>
          <span class="score-player-label">Player X</span>
          <span class="score-player-value" id="score-x">0</span>
        </div>

        <div class="score-divider" aria-hidden="true"></div>

        <div class="score-draws">
          <span class="score-draws-label">Draws</span>
          <span class="score-draws-value" id="score-draws">0</span>
        </div>

        <div class="score-divider" aria-hidden="true"></div>

        <div class="score-player player-o" id="score-player-o">
          <span class="score-player-symbol" aria-hidden="true">O</span>
          <span class="score-player-label">Player O</span>
          <span class="score-player-value" id="score-o">0</span>
        </div>
      </div>

      <!-- Game Board -->
      <div class="board-wrapper">
        <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
          <button class="cell" data-index="0" data-hover="X" role="gridcell" aria-label="Row 1, Column 1 - empty" tabindex="0"></button>
          <button class="cell" data-index="1" data-hover="X" role="gridcell" aria-label="Row 1, Column 2 - empty" tabindex="0"></button>
          <button class="cell" data-index="2" data-hover="X" role="gridcell" aria-label="Row 1, Column 3 - empty" tabindex="0"></button>
          <button class="cell" data-index="3" data-hover="X" role="gridcell" aria-label="Row 2, Column 1 - empty" tabindex="0"></button>
          <button class="cell" data-index="4" data-hover="X" role="gridcell" aria-label="Row 2, Column 2 - empty" tabindex="0"></button>
          <button class="cell" data-index="5" data-hover="X" role="gridcell" aria-label="Row 2, Column 3 - empty" tabindex="0"></button>
          <button class="cell" data-index="6" data-hover="X" role="gridcell" aria-label="Row 3, Column 1 - empty" tabindex="0"></button>
          <button class="cell" data-index="7" data-hover="X" role="gridcell" aria-label="Row 3, Column 2 - empty" tabindex="0"></button>
          <button class="cell" data-index="8" data-hover="X" role="gridcell" aria-label="Row 3, Column 3 - empty" tabindex="0"></button>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <div class="game-controls">
      <button class="btn btn-primary" id="btn-new-game" aria-label="Start a new game">
        New Game
      </button>
      <button class="btn btn-secondary" id="btn-reset-scores" aria-label="Reset all scores">
        Reset Scores
      </button>
    </div>

    <!-- Footer -->
    <footer class="game-footer">
      <p>Built with modern CSS &bull; No frameworks required</p>
    </footer>
  </div>

  <!-- Mode Selection Overlay -->
  <div class="mode-overlay visible" id="mode-overlay" role="dialog" aria-modal="true" aria-labelledby="mode-title">
    <div class="mode-content">
      <h2 class="mode-title" id="mode-title">New Game</h2>

      <div class="mode-section">
        <span class="mode-section-label">Game Mode</span>
        <div class="mode-options" id="mode-type-options">
          <button class="mode-option selected" data-value="human" aria-pressed="true">vs Human</button>
          <button class="mode-option" data-value="ai" aria-pressed="false">vs Computer</button>
        </div>
      </div>

      <div class="mode-ai-settings" id="mode-ai-settings">
        <div class="mode-section">
          <span class="mode-section-label">Play as</span>
          <div class="mode-options" id="mode-symbol-options">
            <button class="mode-option selected" data-value="X" aria-pressed="true">X (First)</button>
            <button class="mode-option" data-value="O" aria-pressed="false">O (Second)</button>
          </div>
        </div>

        <div class="mode-section">
          <span class="mode-section-label">Difficulty</span>
          <div class="mode-options" id="mode-difficulty-options">
            <button class="mode-option" data-value="easy" aria-pressed="false">Easy</button>
            <button class="mode-option selected" data-value="medium" aria-pressed="true">Medium</button>
            <button class="mode-option" data-value="hard" aria-pressed="false">Hard</button>
          </div>
        </div>
      </div>

      <button class="mode-start-btn" id="mode-start-btn">Start Game</button>
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div class="game-overlay" id="game-overlay" role="dialog" aria-modal="true" aria-labelledby="overlay-title">
    <div class="overlay-content">
      <div class="overlay-icon" id="overlay-icon" aria-hidden="true"></div>
      <h2 class="overlay-title" id="overlay-title"></h2>
      <p class="overlay-subtitle" id="overlay-subtitle"></p>
      <button class="overlay-btn" id="overlay-play-again">Play Again</button>
    </div>
  </div>

  <!-- Confetti Container (populated dynamically) -->
  <div class="confetti-container" id="confetti-container" aria-hidden="true"></div>

  <!--
    =========================================
    GAME LOGIC INTEGRATION POINTS
    =========================================
    The game logic module should:

    1. BOARD INTERACTION
       - Attach click handlers to each .cell button
       - On valid move: add a <span class="cell-mark mark-x">X</span> or mark-o
       - Add .cell--filled class to prevent re-clicks
       - Update data-hover attribute on all empty cells to show next player's symbol

    2. STATUS UPDATES
       - Update #status-text textContent and class (turn-x, turn-o, win, draw)
       - Toggle .active class on #score-player-x / #score-player-o

    3. WIN HANDLING
       - Add .cell--win class to the three winning cells
       - Update #score-x or #score-o values
       - Show overlay: add .visible to #game-overlay
       - Set #overlay-icon, #overlay-title (with win-x/win-o class), #overlay-subtitle
       - Optionally spawn confetti particles in #confetti-container

    4. DRAW HANDLING
       - Add .cell--draw class to all cells
       - Update #score-draws value
       - Show overlay with .draw class on title

    5. NEW GAME / RESET
       - #btn-new-game: clear board, remove all cell classes/marks, reset status
       - #btn-reset-scores: reset score values to 0
       - #overlay-play-again: same as new game + hide overlay

    6. ACCESSIBILITY
       - Update aria-label on cells when marks are placed
       - Add .cell--disabled and disabled attribute when game is over
       - Manage focus appropriately (e.g., move focus to overlay on game end)

    7. CONFETTI (optional)
       - Create ~30 .confetti divs with random colors, positions, durations
       - Append to #confetti-container, auto-remove after animation
  -->

  <script src="app.js"></script>
</body>
</html>
